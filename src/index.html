<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <!--NORMALIZE-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <!-- SASS -->
    <link rel="stylesheet" href="./sass/index.scss" />
    <!-- Swiper for slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <header class="page-header">
      <div class="container">
        <nav class="main-nav">
          <a class="logo" href="./index.html">
            <picture>
              <!-- Desktop screen -->
              <source
                media="(min-width: 1200px)"
                srcset="./images/Logo/d@1x.png 1x, ./images/Logo/d@2x.png 2x"
                type="image/png"
              />
              <!-- Tablet screen -->
              <source
                media="(min-width: 768px)"
                srcset="./images/Logo/t@1x.png 1x, ./images/Logo/t@2x.png 2x"
                type="image/png"
              />
              <!-- Mobile screen -->
              <source
                media="(max-width: 767px)"
                srcset="./images/Logo/m@1x.png 1x, ./images/Logo/m@2x.png 2x"
                type="image/png"
              />
              <img
                class="logo"
                src="./images/Logo/d@1x.png"
                alt="Логотип"
                width="60"
                height="65"
                loading="lazy"
              />
            </picture>
          </a>
          <ul class="site-nav list">
            <li class="site-nav__item">
              <a href="#home" class="site-nav__link link">Home</a>
            </li>
            <li class="site-nav__item">
              <a href="#tradition" class="site-nav__link link"
                >How it’s made?</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#products" class="site-nav__link link">Our products</a>
            </li>
            <li class="site-nav__item">
              <a href="#contact" class="site-nav__link link">Contact</a>
            </li>
          </ul>
          <div class="header-button">
            <button
              class="menu-toggle menu-button-open js-open-menu"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <svg class="icon-menu" width="32" height="32">
                <use href="./images/sprite.svg#menu"></use>
              </svg>
            </button>
            <button class="btn header-btn">
              Buy now
              <svg class="icon-btn" width="12" height="12">
                <use href="./images/sprite.svg#right-bold"></use>
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- ❗️❗️❗️ Add partials like so for every page -->
      <!-- <include src="./partials/example.html"></include> -->
      <!-- Oleksandr -->
      <include src="./partials/products.html"></include>

      <!-- Sergii -->
      <include src=".//partials/about.html"></include>
      <include src=".//partials/modal.html"></include>

      <!-- ALYONA -->
      <include src="./partials/gallery.html"></include>

      <!-- ULIANA -->
      <include src="./partials/reviews.html"></include>

      <!-- ULIANA -->
      <include src="./partials/contacts.html"></include>
    </main>
    <!--Menu-->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <a class="logo-menu" href="./index.html">
        <picture>
          <!-- Tablet screen -->
          <source
            media="(min-width: 768px)"
            srcset="./images/Logo/t@1x.png 1x, ./images/Logo/t@2x.png 2x"
            type="image/png"
          />
          <!-- Mobile screen -->
          <source
            media="(max-width: 767px)"
            srcset="./images/Logo/m@1x.png 1x, ./images/Logo/m@2x.png 2x"
            type="image/png"
          />
          <img
            class="logo"
            src="./images/Logo/t@1x.png"
            alt="Логотип"
            width="48"
            height="44"
            loading="lazy"
          />
        </picture>
      </a>
      <button class="menu-toggle menu-button-close js-close-menu">
        <svg class="icon-close" width="32" height="32">
          <use href="./images/sprite.svg#close"></use>
        </svg>
      </button>

      <ul class="menu-nav list">
        <li class="menu-nav__item-menu">
          <a href="#home" class="menu-nav__link-menu link">Home</a>
        </li>
        <li class="menu-nav__item-menu">
          <a href="#tradition" class="menu-nav__link-menu link"
            >How it’s made?</a
          >
        </li>
        <li class="menu-nav__item-menu">
          <a href="#products" class="menu-nav__link-menu link">Our products</a>
        </li>
        <li class="menu-nav__item-menu">
          <a href="#contact" class="menu-nav__link-menu link">Contact</a>
        </li>
      </ul>
      <button class="btn menu-btn header-btn">
        Buy now
        <svg class="icon-btn" width="12" height="12">
          <use href="./images/sprite.svg#right-bold"></use>
        </svg>
      </button>
    </div>

    <!--Anna-->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/mobile-menu.js"></script>

    <!-- TANYA -->
    <include src="./partials/footer.html"></include>

    <!-- Section hero -->
    <include src="./partials/hero.html"></include>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./slider.js"></script>

    <!-- Serhii -->
    <script src="./js/scroll.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
