<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="footer__titles-box">
            <p class="footer__pre-title">homemade ice cream made </p>
            <p class="footer__title">with passion</p>
          </div>
     <div class="footer__contacts">
            <ul class="socials">
              <li class="socials__item">
                <a
                  class="socials__link"
                  href="https://github.com/"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  aria-label="github link"
                >
                  <svg class="socials__icon">
                    <use href="../src/images/sprite.svg#github"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__item">
                <a
                  class="socials__link"
                  href="https://web.telegram.org/k/"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  aria-label="telegram link"
                >
                  <svg class="socials__icon">
                    <use href="../src/images/sprite.svg#telegram"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__item">
                <a
                  class="socials__link"
                  href="https://www.facebook.com/"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  aria-label="facebook link"
                >
                  <svg class="socials__icon">
                    <use href="../src/images/sprite.svg#fb"></use>
                  </svg>
                </a>
              </li>
            </ul>
            <p class="footer__tel">
              Feel free to contact
              <a class="footer__tel-link" href="tel:+610383766284">+61 (0) 383 766 284</a>
            </p>
          </div>
        </div>
      </div>
    
      <div class="copyright__wrap">
        <p class="copyright__desc">&copy; 2022 - IceCream. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
