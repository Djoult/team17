<div data-contacts-modal class="backdrop is-hidden">
  contacts-
  <div class="modal contacts-modal">
    <button data-contacts-modal-close class="modal__btn-close">
      <svg class="modal__icon">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal__title contacts-modal__title"><b>Our Locations</b></p>
    <div class="contacts-modal__wrapper">
      <iframe
        class="contacs-modal__map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.7929340743785!2d-87.78192918433699!3d41.70340558430687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e39ad302b2c19%3A0xc808e9b14d04eb2b!2s10340%20Ridgeland%20Ave%2C%20Chicago%20Ridge%2C%20IL%2060415%2C%20%D0%A1%D0%A8%D0%90!5e0!3m2!1sru!2sua!4v1671898317826!5m2!1sru!2sua"
        style="border: 0; width: 100%; height: 100%"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <button
      onclick="window.location.href = 'https://goo.gl/maps/u2gcSkghsJwzyx9RA';"
      class="btn modal__button"
      type="button"
    >
      Open map
    </button>
  </div>
</div>
