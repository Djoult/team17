<header class="page-header">
      <div class="container">
        <nav class="main-nav">
          <a class="logo" href="./index.html">
            <picture>
              <!-- Desktop screen -->
              <source
                media="(min-width: 1200px)"
                srcset="./images/Logo/d@1x.png 1x, ./images/Logo/d@2x.png 2x"
                type="image/png"
              />
              <!-- Tablet screen -->
              <source
                media="(min-width: 768px)"
                srcset="./images/Logo/t@1x.png 1x, ./images/Logo/t@2x.png 2x"
                type="image/png"
              />
              <!-- Mobile screen -->
              <source
                media="(max-width: 767px)"
                srcset="./images/Logo/m@1x.png 1x, ./images/Logo/m@2x.png 2x"
                type="image/png"
              />
              <img
                class="logo"
                src="./images/Logo/d@1x.png"
                alt="Логотип"
                width="60"
                height="65"
                loading="lazy"
              />
            </picture>
          </a>
          <ul class="site-nav list">
            <li class="site-nav__item">
              <a href="#home" class="site-nav__link link">Home</a>
            </li>
            <li class="site-nav__item">
              <a href="#tradition" class="site-nav__link link"
                >How it’s made?</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#products" class="site-nav__link link">Our products</a>
            </li>
            <li class="site-nav__item">
              <a href="#contact" class="site-nav__link link">Contact</a>
            </li>
          </ul>
          <div class="header-button">
            <button
              class="menu-toggle menu-button-open js-open-menu"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <svg class="icon-menu" width="32" height="32">
                <use href="./images/sprite.svg#menu"></use>
              </svg>
            </button>
            <button class="btn header-btn">
              Buy now
              <svg class="icon-btn" width="12" height="12">
                <use href="./images/sprite.svg#right-bold"></use>
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </header>
