<div class="backdrop is-hidden backdrop-buy-now" data-buy-now-modal>
  <div class="modal modal-buy-now">
    <button class="modal__btn-close" data-buy-now-close>
      <svg class="modal__icon">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h3 class="modal__title">Buy now</h3>

    <div class="product-modal__wraper">
      <ul class="product-modal__set list">
        <li class="product-modal__item">
          <label class="product-modal__label"
            ><input
              class="product-modal__checkbox"
              type="checkbox"
              name="ice-cream"
              value="ice-cream"
            />

            <span
              class="product-modal__wrapper product-modal__wrapper--ice-cream"
            >
              <span class="product-modal__title">ice cream</span>
            </span></label
          >
        </li>
        <li class="product-modal__item">
          <label class="product-modal__label"
            ><input
              class="product-modal__checkbox"
              type="checkbox"
              name="ice-coffee"
              value="ice-coffee"
            />
            <span
              class="product-modal__wrapper product-modal__wrapper--ice-coffee"
            >
              <span class="product-modal__title">ice coffee</span>
            </span></label
          >
        </li>
        <li class="product-modal__item">
          <label class="product-modal-label"
            ><input
              class="product-modal__checkbox"
              type="checkbox"
              name="milkshake"
              value="milkshake"
            />
            <span
              class="product-modal__wrapper product-modal__wrapper--milkshake"
            >
              <span class="product-modal__title">milkshake</span>
            </span></label
          >
        </li>
      </ul>
    </div>

    <form class="modal__form" name="modal_form">
      <div class="modal__group">
        <div class="modal-box">
          <input
            class="modal__field"
            type="text"
            name="user_name"
            id="buy-now-user_name"
            placeholder="Name"
            placeholder="Name"pattern="[A-Za-z]{1,32}"
            title="Username must be one word"
            required
          />
          <span></span>
        </div>
        <div class="modal-box">
          <input
            class="modal__field"
            type="tel"
            name="user_phone"
            id="buy-now-user_phone"
            placeholder="Phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="Phone number format (050-000-00-00)"
            required
          />
          <span></span>
        </div>
        <textarea
          class="modal__message"
          name="user_message"
          id="buy-now-user_message"
          rows="6"
          placeholder="Comment"
        ></textarea>
      </div>
      <button class="btn modal__button" type="submit">Submit</button>
    </form>
  </div>
</div>
